<script type="text/javascript">
  function check_user() {
    var idnum = document.getElementById("idnumber"),
    key = document.getElementById("key"),
    flashBox = document.getElementById("flashArray"),
    flashMSG = document.getElementById("flashComm"),
    boxCTL = document.getElementById("buttonControl")
    console.log("Update issued")
    if (idnum.value !== null && idnum.value !== undefined) {
      if (key.value !== null && key.value !== undefined) {
        flashBox.style.display = "block"
        flashMSG.innerHTML = "Both fields cannot be filled at the same time"
        boxCTL.style.display = "none"
      } else {
        flashBox.style.display = "none"
        boxCTL.style.display = "block"
      }
    } else if (key.value !== null && key.value !== undefined) {
      if (idnum.value !== null && idnum.value !== undefined) {
        flashBox.style.display = "block"
        flashMSG.innerHTML = "Both fields cannot be filled at the same time"
        boxCTL.style.display = "none"
      } else {
        flashBox.style.display = "none"
        boxCTL.style.display = "block"
      }
    }
  }
</script>

<div class="encompass">
  <div class="orenji">
    <h1>Psicarto</h1>
  </div>
</div>
<div class="encompass">
  <div class="prompt" onload="LogUpdate()">
    <form action="/login" method="post" id="pressform">
      <input type="text" name="idnumber" id="idnumber" onChange="check_user(this.value);" placeholder="Discord ID"><br>
      <input type="text" name="key" id="key" onChange="check_user(this.value);" placeholder="Authorization Key"><br>
      <div class="center" id="buttonControl" style="display: none;"><button type="submit">Login</button></div>
    </form>
  </div>

</div>
